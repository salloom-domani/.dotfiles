"$schema" = 'https://starship.rs/config-schema.json'

[custom.shell]
command = "echo $STARSHIP_SHELL"
when = """ test "$STARSHIP_SHELL" != "zsh" """
style = "dimmed blue"
format = "[ $output]($style)"
shell = ["bash"]

